<body class="justify-content">

        <button id="myBtn" class="btn btn-success mb-5">mi primer boton </button>
    </div>

<!-- The Modal -->

      <div class="modal-content col-md-4 " >
        <div class="modal-header">
          <h5 class="modal-title m-2" id="exampleModalLabel">Venalio</h5>

        </div>
      <form action="">
        <div  class="form-group has-feedback">

           <input type="text" class="form-control" placeholder="USERNAME">

        <div  class="form-group has-feedback">
           <i class="fa fa-lock form-control-feedback"></i>
           <input type="text" class="form-control" placeholder="PASSWORD">
        </div>
     
       </form>
         
      <input type="submit" value="Login" id="cerrar" class="btn btn-success m-2" style="background-color:red"  >
      <div class="d-flex"><h5>PASSWORD</h5> <span>|</span> <h5>REGISTER</h5></div>
      </div>
